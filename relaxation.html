<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./relaxation.css' type='text/css' rel='stylesheet'>
    <title>relaxation</title>
</head>

<body>
    <div class="intro">
        <div class="box">
            <div class="column">
                <span>meditate</span>
                <span>breath</span>
            </div>
            <div class="column">
                <span>relax</span>
                <span>enjoy</span>
            </div>
        </div>
    </div>


            <video loop muted autoplay>
        <source src="./1.mp4" type="video/mp4"/>
    </video> 
<header>
  <a class="logo" href="chooseyourmood.html">M</a>
</header>  
<section class="time">
        <div class="time-select">
            <button data-time='120'>2 Minutes</button>
            <button data-time='300'>5 Minutes</button>
            <button data-time='600'>10 Minutes</button>
        </div>
</section>

<section class="player">

            <audio class='song'>
            <source src ='./sounds/Crystal Angels - Crystal Angels.mp3' />
            <source src ='./sounds/Morpheo - Under the Trees.mp3' />
        </audio>

            <p class="quote">When you own your breath, nobody can steal your peace</p>
            <img class="play" src="./img/play.svg"></img>
            <img class="replay" src="./img/replay.svg"></img>
            <h3 class="time-display">0:00</h3>

</section>
<section class="sound">
        <div class="sound-picker">
            <button data-sound='./sounds/Crystal Angels - Crystal Angels.mp3'>Sound 1</button>
            <button data-sound='./sounds/Morpheo - Under the Trees.mp3'>Sound 2</button>
        </div>
</section>

    <script src="app1.js"></script>
</body>
</html>
