<html lang="en">
  <head>

    <link href="./style.css" type="text/css" rel="stylesheet" />

  <body>

      <source src="./sounds/background.mp3" type="audio/mpeg" />
    </audio>

    <div class="intro">
      <div class="box">
        <div class="column">
          <span>meditate</span>
          <span>breath</span>

          <span>enjoy</span>

        <p class="text-animation2">Thank you for checking this meditation app.</p>

        <br />
        <a href="./relaxation.html"><button class="question">Calm & Relaxed</button></a>
        <a href="./nature.html"><button class="question">Alone with yourself</button></a>
